<!DOCTYPE html>
<html>
<head>
	<title>136. 只出现一次的数字</title>
</head>
<body>
	<script>
		/**
		 * 给定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现两次。找出那个只出现了一次的元素。

		 说明：

		 你的算法应该具有线性时间复杂度。 你可以不使用额外空间来实现吗？

		 示例 1:

		 输入: [2,2,1]
		 输出: 1
		 示例 2:

		 输入: [4,1,2,1,2]
		 输出: 4


		 来源：力扣（LeetCode）
		 链接：https://leetcode-cn.com/problems/single-number
		 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。
		 */

		/**
		 * @param {number[]} nums
		 * @return {number}
		 */
		var singleNumber = function(nums) {

			if(nums.length==0){
				return
			}

			let obj = {};
			let i = 0;
			let j = 0;
			let result = [];

			for( i; i< nums.length; i++ ){
				if(!obj[nums[i]]){
					obj[nums[i]] = 1;
				}else{
					obj[nums[i]]++
				}
			}


			for(j in obj){
				if(obj[j] === 1){
					result.push(j)
				}
			}

			return result.join()

		};

		let arrs = ['a','b','c','b','c'];
		console.log( singleNumber(arrs) )
	</script>
</body>
</html>
