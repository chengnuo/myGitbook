<!DOCTYPE html>
<html>
<head>
	<title>206.反转链表</title>
</head>
<body>
	<script>
		/**
		 * 反转一个单链表。

		 示例:

		 输入: 1->2->3->4->5->NULL
		 输出: 5->4->3->2->1->NULL
		 进阶:
		 你可以迭代或递归地反转链表。你能否用两种方法解决这道题？
		 */

		/**
		 * Definition for singly-linked list.
		 * function ListNode(val) {
		 *     this.val = val;
		 *     this.next = null;
		 * }
		 */
		/**
		 * @param {ListNode} head
		 * @return {ListNode}
		 */
		var reverseList = function(head) {
			let prev = null;
			let cur = head;
			while(cur !== null) {
				let nextTmp = cur.next; // 缓存下来【当前节点】的【原来的】【下一个节点】
				cur.next = prev; // 将当前节点的next指向给prev上一个节点

				prev = cur; // 将prev又指向给当前节点
				cur = nextTmp; // 将当前节点的指针指向到在上面保留的下一个节点
			}

			return prev;
		}
	</script>
</body>
</html>
