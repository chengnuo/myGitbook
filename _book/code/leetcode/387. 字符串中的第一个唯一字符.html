<!DOCTYPE html>
<html>
<head>
	<title>387. 字符串中的第一个唯一字符</title>
</head>
<body>
	<script>
		/**
		 * 给定一个字符串，找到它的第一个不重复的字符，并返回它的索引。如果不存在，则返回 -1。

		 案例:

		 s = "leetcode"
		 返回 0.

		 s = "loveleetcode",
		 返回 2.
		  

		 注意事项：您可以假定该字符串只包含小写字母。

		 来源：力扣（LeetCode）
		 链接：https://leetcode-cn.com/problems/first-unique-character-in-a-string
		 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。
		 */


		/**
		 * @param {string} s
		 * @return {number}
		 */
		var firstUniqChar = function(s) {
			let i = 0;
			let j = 0;
			let obj = {};
			for( ; i<s.length; i++ ){
				if(!obj[s[i]]){
					obj[s[i]] = {
						num:0
					};
				}else{
					obj[s[i]].num++;
				}
			}

			for( ; j<s.length; j++ ){
				if(obj[s[j]].num==0){
					return j;
				}
			}
			return -1;

		};

		let str = 'loveleetcode';
		console.log(firstUniqChar(str))
		
	</script>
</body>
</html>
