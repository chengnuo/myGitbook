<!DOCTYPE html>
<html>
<head>
	<title>7. 整数反转</title>
</head>
<body>
	<script>
		/**
		 * 给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。

		 示例 1:

		 输入: 123
		 输出: 321
		  示例 2:

		 输入: -123
		 输出: -321
		 示例 3:

		 输入: 120
		 输出: 21
		 注意:

		 假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−2 31,  2 31 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。

		 来源：力扣（LeetCode）
		 链接：https://leetcode-cn.com/problems/reverse-integer
		 著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。
		 */


		/**
		 * @param {number} x
		 * @return {number}
		 */
		var reverse = function(x) {
			const min = -Math.pow(2,31)
			const max = Math.pow(2,31)-1
			let nums = '';
			if(x<0){
				nums = -Number( new String(x).substr(1).split('').reverse().join('') )
			}else{
				nums = Number( new String(x).split('').reverse().join('') )
			}
			if(min < nums && nums < max){ // 判断边界
				return nums
			}else{
				return 0
			}
		}

		let str = '1534236469'

		console.log(reverse(str))
	</script>
</body>
</html>
